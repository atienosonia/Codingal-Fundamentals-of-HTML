<!DOCTYPE html>
<html>
    <head>
        <title>Lists in HTML</title>
    </head>
    <body>
        <h1>Ordered Lists</h1>
        <ol>
            <li>Apples</li>
            <li>Bananas</li>
            <li>Mangoes</li>
        </ol>
        <h2>Unordered Lists</h2>
        <ul>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ul>
        <h3>Definition List </h3>
        <dl>
            <dt>Home</dt>
            <dt>About</dt>
            <dt>Contact Us</dt>
        </dl>
    </body>
</html>
