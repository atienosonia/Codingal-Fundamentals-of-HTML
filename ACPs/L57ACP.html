<!DOCTYPE html>
<html>

<head>
    <title>Tables in HTML</title>
</head>

<body>
    <h1>Tables in HTML</h1>
    <table border="3">
        <tr>
            <th>Country</th>
            <th>Capital City</th>
            <th>Year of Independence</th>
            <th>Official Language</th>
        </tr>
        <tr>
            <td>Estonia</td>
            <td>Tallinn</td>
            <td>1991</td>
            <td>Estonian</td>
        </tr>
        <tr>
            <td>Ghana</td>
            <td>Accra</td>
            <td>1957</td>
            <td>English</td>
        </tr>
    </table>
</body>

</html>
